<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

    <my></my>

    <script>
        let arr=["I  Am  Snehal Gulale","Future Full Stack Developer","I'm also running small resin business"];
        let line=0;
        setInterval(() => {
            document.querySelector("my").innerHTML=arr[line];
            line++;
            if(line==arr.length){
                line=0;
            }
        }, 2000);
    </script>
</body>
</html>
