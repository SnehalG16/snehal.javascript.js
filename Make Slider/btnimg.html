
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="arr-btn">
        <img src="img/leftimg.jpg" alt="" height="50px" width="50px" id="left-btn">

        <div id="image-contain">
            <div>
                <span><img src="img/img1.webp" alt=""></span>

                <span><img src="img/img2.webp" alt=""></span>

                <span><img src="img/img3.jpg" alt=""></span>
            </div>
            <div>
                <span><img src="img/img4.jpg" alt=""></span>

                <span><img src="img/img5.jpg" alt=""></span>

                <span><img src="img/img6.jpg" alt=""></span>
            </div>
        </div>
    
        <img src="img/rightimg.jpg" alt="" height="50px" width="50px" id="right-btn">
    </div>

    <script>
        let getimages = document.querySelector("#image-contain");
        let left_btn = document.getElementById("left-btn");
        let right_btn = document.getElementById("right-btn");

        getimages.addEventListener("wheel",(event)=>{event.preventDefault()
            getimages.scrollLeft += event.deltaY;
        })

        left_btn.addEventListener("click",()=>{
            
            getimages.scrollLeft -=895;
        })

        right_btn.addEventListener("click",()=>{
            getimages.scrollLeft +=895;
        })
    </script>
</body>
</html>
